<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="row text-row">
                <input type="text" class="text buttons">
            </div>
            <div class="row">
                <button class="buttons clear">AC</button>
                <button class="buttons clear">del</button>
                <button class="buttons aOperators">%</button>
                <button class="buttons aOperators">/</button>
            </div>
            <div class="row">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons aOperators">+</button>
            </div>
            <div class="row">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons aOperators">-</button>
            </div>
            <div class="row">
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons aOperators">*</button>
            </div>
            <div class="row">
                <button class="buttons zero">0</button>
                <button class="buttons zero">00</button>
                <button class="buttons" id="point">.</button>
                <button class="buttons aOperators">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
